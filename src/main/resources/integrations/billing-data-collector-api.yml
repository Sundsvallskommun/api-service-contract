  /{municipalityId}/trigger:
    post:
      tags:
        - Billing Data Collector
      summary: Trigger billing for all flowInstanceId:s between two specific dates.
        Will return a list of all triggered flowInstanceId:s
      operationId: triggerBilling
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: startDate
          in: query
          required: true
          schema:
            type: string
            format: date
          example: 2024-01-01
        - name: endDate
          in: query
          required: true
          schema:
            type: string
            format: date
          example: 2024-02-01
        - name: familyIds
          in: query
          description: "FamilyIds to trigger billing for. If not provided, billing will be triggered for all supported familyIds"
          required: false
          schema:
            type: array
            items:
              type: string
            uniqueItems: true
          example:
            - "123"
            - "456"
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
