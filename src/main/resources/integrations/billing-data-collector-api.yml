components:
  schemas:
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
        title:
          type: string
        detail:
          type: string
        status:
          $ref: "#/components/schemas/StatusType"
    StatusType:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        reasonPhrase:
          type: string
    ScheduledBilling:
      type: object
      description: Scheduled billing
      properties:
        id:
          type: string
          description: Unique id for scheduled billing
          examples:
            - f0882f1d-06bc-47fd-b017-1d8307f5ce95
          readOnly: true
        externalId:
          type: string
          description: External id in source system
          example: 66c57446-72e7-4cc5-af7c-053919ce904b
          maxLength: 64
          minLength: 0
        source:
          type: string
          description: Source system where billing data is collected
          enum:
            - CONTRACT
            - OPENE
          example: CONTRACT
        billingDaysOfMonth:
          type: array
          items:
            type: integer
            format: int32
            description: "Days of month when billing should be scheduled. On short\
              \ months, highest possible date will be used if value is bigger than\
              \ number of days in month"
            example: 1
            maximum: 31
            minimum: 1
          minItems: 1
          uniqueItems: true
        billingMonths:
          type: array
          items:
            type: integer
            format: int32
            description: Which months billing should be scheduled
            example: 1
            maximum: 12
            minimum: 1
          minItems: 1
          uniqueItems: true
        lastBilled:
          type: string
          format: date-time
          description: Timestamp when of last successful billing
          example: 2000-10-31T01:30:00.000+02:00
          readOnly: true
        nextScheduledBilling:
          type: string
          format: date
          description: Date of next scheduled billing if still active
          example: 2001-05-15
          readOnly: true
        paused:
          type: boolean
          default: false
          description: "If set to true, scheduled billing will not be triggered"
          example: false
      required:
        - billingDaysOfMonth
        - billingMonths
        - externalId
        - source
    ConstraintViolationProblem:
      type: object
      properties:
        cause:
          $ref: "#/components/schemas/ThrowableProblem"
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        type:
          type: string
          format: uri
        status:
          $ref: "#/components/schemas/StatusType"
        violations:
          type: array
          items:
            $ref: "#/components/schemas/Violation"
        title:
          type: string
        message:
          type: string
        instance:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
        detail:
          type: string
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
