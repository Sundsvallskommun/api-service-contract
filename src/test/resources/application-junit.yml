spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mariadb:10.6:///junittest
  jpa:
    properties:
      jakarta:
        persistence:
          schema-generation:
            database:
              action: update
            scripts:
              action: create
              create-target: target/database/generated-schema.sql
            create-source: metadata
      hibernate:
        hbm2ddl:
          schema-generation:
            script:
              append: false
        format_sql: true
  security:
    oauth2:
      client:
        provider:
          billing-data-collector:
            token-uri: http://token.url
        registration:
          billing-data-collector:
            client-id: the-client-id
            client-secret: the-client-secret

integration:
  billing-data-collector:
    connect-timeout: 123
    read-timeout: 456
    base-url: http://billing-data-collector.url

business-rules:
  billable-agreement-rule:
    managed-municipality-ids:
      - 1234
      - 5678
